<!DOCTYPE html>
<html>
<head>
    <title>Home Price Prediction SriLanka</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<form class="form">
	<h2>Land size (Square Feet)</h2>
    <input class="area"  type="email" id="uiLandSize" class="floatLabel" name="Squareft" value="1000">
	<h2>House size (Square Feet)</h2>
    <input class="area"  type="email" id="uiHouseSize" class="floatLabel" name="Squareft" value="1000">
	<h2>bathrooms</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bath-1" name="uiBath" value="1"/>
		<label for="radio-bath-1">1</label>
		<input type="radio" id="radio-bath-2" name="uiBath" value="2" checked/>
		<label for="radio-bath-2">2</label>
		<input type="radio" id="radio-bath-3" name="uiBath" value="3"/>
		<label for="radio-bath-3">3</label>
		<input type="radio" id="radio-bath-4" name="uiBath" value="4"/>
		<label for="radio-bath-4">4</label>
		<input type="radio" id="radio-bath-5" name="uiBath" value="5"/>
		<label for="radio-bath-5">5</label>
	</div>
	</form>
<form class="form">
	<h2>Bed Rooms</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bed-1" name="uiBedrooms" value="1"/>
		<label for="radio-bed-1">1</label>
		<input type="radio" id="radio-bed-2" name="uiBedrooms" value="2" checked/>
		<label for="radio-bed-2">2</label>
		<input type="radio" id="radio-bed-3" name="uiBedrooms" value="3"/>
		<label for="radio-bed-3">3</label>
		<input type="radio" id="radio-bed-4" name="uiBedrooms" value="4"/>
		<label for="radio-bed-4">4</label>
		<input type="radio" id="radio-bed-5" name="uiBedrooms" value="5"/>
		<label for="radio-bed-5">5</label>
	</div>
		<h2>Location</h2>
	<div>
  <select class="location" name="" id="uiLocations">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>wadduwa</option>
        <option>kalutara</option>
  </select>
</div>
	<button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
	<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
	</form>
</body>
</html>
